<style type="text/css" media="screen">
body {
    background:#999;
}
img.crop {
    display: block;
    max-width: 100%;
}
.emuvideo {
    display: block;
    width: 80%;
    margin: auto;
    background: #000;
    pointer-events:auto;
}
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="dropdown show alert alert-info">
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select an example
                </a> or upload an image.
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="examplesMenu">
                </div>
                <input type="file" id="imageUpload">
            </div>
        </div>
        <div class="col-md-6">
            <div class="alert alert-info">
                Convert to: <select id="targetFormatSelect"></select>
                <br>
                <small><span id="targetFormatInfo"></span></small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img class="crop" id="srcimage" src="./images/seurat.jpg">
        </div>
        <div class="col-md-6">
            <div>
                <canvas id="destcanvas" class="emuvideo"></canvas>
            </div>
            <div id="paletteSwatches" class="mt-3 d-flex justify-content-center flex-wrap">
            </div>
            <div class="alert alert-secondary mt-3">
                <p id="brightSection">
                    <span class="mr-3">Bright:</span>
                    <input type="range" id="brightSlider"
                        data-provide="slider"
                        data-slider-min="0"
                        data-slider-max="100"
                        data-slider-value="50"
                        />
                </p>
                <p id="contrastSection">
                    <span class="mr-3">Contrast:</span>
                    <input type="range" id="contrastSlider"
                        data-provide="slider"
                        data-slider-min="0"
                        data-slider-max="100"
                        data-slider-value="50"
                        />
                </p>
                <p id="saturationSection">
                    <span class="mr-3">Saturation:</span>
                    <input type="range" id="saturationSlider"
                        data-provide="slider"
                        data-slider-min="0"
                        data-slider-max="100"
                        data-slider-value="50"
                        />
                </p>
                <p id="diffuseSection">
                    <span class="mr-3">Dither:</span>
                    <input type="range" id="diffuseSlider"
                        data-provide="slider"
                        data-slider-min="0"
                        data-slider-max="100"
                        data-slider-value="80"
                        />
                    <small><select id="diffuseTypeSelect"></select></small>
                </p>
                <p id="noiseSection">
                    <span class="mr-3">Noise:</span>
                    <input type="range" id="noiseSlider"
                        data-provide="slider"
                        data-slider-min="0"
                        data-slider-max="10"
                        data-slider-value="5"
                        />
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <span id="cmdline"></span>
        </div>
    </div>
<canvas id="resizecanvas" style="display:none">
</div>

<script src="./gen/ui.js"></script>

</body>
</html>
